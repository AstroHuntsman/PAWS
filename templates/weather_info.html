{% extends "site/panel.html" %}
{% block title %} Weather {% end %}
{% block panel %}
<dl id="weather_info" class="dl-horizontal">
    <dt>Safe:</dt> <dd> <span class="safe_condition">N/A</span> </dd>
    <dt>Temp (c):</dt> <dd> <span class="temp_info">N/A</span></dd>
    <dt>Sky Temp</dt> <dd> <span class="sky_temp_C">N/A</span></dd>
    <dt>Wind (km/h):</dt> <dd> <span class="wind_speed">N/A</span> (<span class="wind_condition">N/A</span>)</dd>
    <dt>Sky:</dt> <dd> <span class="sky_condition">N/A</span> </dd>
    <dt>Rain:</dt> <dd> <span class="rain_condition">N/A</span> </dd>
    <dt>Rain Sensor Temp</dt> <dd> <span class="rain_sensor_temp_C">N/A</span></dd>
    <dt>Rain Frequency</dt> <dd> <span class="rain_frequency">N/A</span></dd>

</dl>
{% end %}
