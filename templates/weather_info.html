{% extends "site/panel.html" %}
{% block title %} Weather {% end %}
{% block panel %}
<dl id="weather_info" class="dl-horizontal">
    <dt>Safe:</dt> <dd> <strong><span class="safe_condition label">N/A</span></strong> </dd>
    <dt>Temp:</dt> <dd> <span class="ambient_temp_C">N/A</span>&deg; <small class="unit_temp">C</small></dd>
    <dt>Sky:</dt> <dd> (<span class="sky_condition">N/A</span>) <span class="sky_temp_C">N/A</span>&deg; <small class="unit_temp">C</small></dd>
    <dt>Wind:</dt> <dd> (<span class="wind_condition">N/A</span>) <span class="wind_speed_KPH">N/A</span> <small>km/h</small></dd>
    <dt>Rain:</dt> <dd> <span class="rain_condition">N/A</span> </dd>
    <dt>Computer Box:</dt>
    <dd>
        <small>Temp: </small>
        <span class="computer_box_temp_00">N/A</span>&deg; <small class="unit_temp">C</small>
        <span class="computer_box_temp_01">N/A</span>&deg; <small class="unit_temp">C</small><br />
        <span class="computer_box_temp_02">N/A</span>&deg; <small class="unit_temp">C</small>
        <span class="computer_box_temp_03">N/A</span>&deg; <small class="unit_temp">C</small>
    </dd>
    <dt>&nbsp;</dt> <dd><small>Humidity: </small><span class="computer_box_humidity_00">N/A</span> </dd>

    <dt>Camera Box:</dt>
    <dd>
        <small>Temp: </small>
        <span class="camera_box_temp_00">N/A</span>&deg; <small class="unit_temp">C</small>
    </dd>
    <dt>&nbsp;</dt> <dd><small>Humidity: </small><span class="camera_box_humidity_00">N/A</span> % </dd>
</dl>
{% end %}
