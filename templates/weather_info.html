{% extends "site/panel.html" %}
{% block title %} Weather {% end %}
{% block panel %}
<dl id="weather_info" class="dl-horizontal">
    <dt>Safe:</dt> <dd> <span class="safe_condition">N/A</span> </dd>
    <dt>Temp (C):</dt><dd><span class="ambient_temp_C">N/A</span></dd>
    <dt>&nbsp;</dt><dd><span class="camera_box_temp_00">N/A</span></dd>
    <dt>&nbsp;</dt><dd><span class="computer_box_temp_00">N/A</span></dd>
    <dt>&nbsp;</dt><dd><span class="computer_box_temp_01">N/A</span></dd>
    <dt>&nbsp;</dt><dd><span class="computer_box_temp_02">N/A</span></dd>
    <dt>&nbsp;</dt><dd><span class="computer_box_temp_03">N/A</span></dd>
    <dt>Humidity:</dt><dd><span class="camera_box_humidity_00">N/A</span></dd>
    <dt>&nbsp;</dt><dd><span class="computer_box_humidity_00">N/A</span></dd>
    <dt>Sky Temp</dt> <dd> <span class="sky_temp_C">N/A</span></dd>
    <dt>Wind (km/h):</dt> <dd> <span class="wind_speed_KPH">N/A</span> (<span class="wind_condition">N/A</span>)</dd>
    <dt>Sky:</dt> <dd> <span class="sky_condition">N/A</span> </dd>
    <dt>Rain:</dt> <dd> <span class="rain_condition">N/A</span> </dd>
</dl>
{% end %}
