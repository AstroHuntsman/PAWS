{% extends "site/panel.html" %}
{% block title %}
      Mount Info
{% end %}
{% block panel %}
    <dl id="mount_info" class="dl-horizontal metro">
      <dt>Target:</dt> <dd> <span class="target_name">N/A</span> </dd>
      <dt>Target HA / RA:</dt> <dd> <span class="target_ha">N/A</span> <span class="target_ra">N/A</span> </dd>
      <dt>Target Dec:</dt> <dd> <span class="target_dec">N/A</span> </dd>
      <dt>Current HA / RA:</dt> <dd> <span class="current_ha">N/A</span> <span class="current_ra">N/A</span> </dd>
      <dt>Current Dec:</dt> <dd> <span class="current_dec">N/A</span> </dd>
      <dt>Tracking Rate:</dt> <dd> <span class="tracking_rate">N/A</span> </dd>
      <dt>Mount Time:</dt> <dd> <span class="timestamp">N/A</span> </dd>
    </dl>
    <dl id="offset_info" class="dl-horizontal metro">
      <dt>&Delta; pixels:</dt> <dd> <span class="delta_ra_px">N/A</span> / <span class="delta_dec_px">N/A</span></dd>
      <dt>&Delta; rate:</dt> <dd> <span class="delta_ra_rate">N/A</span> / <span class="delta_dec_rate">N/A</span></dd>
      <dt>&Delta; ms:</dt> <dd> <span class="ra_ms_offset">N/A</span> / <span class="dec_ms_offset">N/A</span></dd>
    </dl>

{% end %}
