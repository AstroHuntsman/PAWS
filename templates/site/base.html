<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ escape(handler.settings["name"]) }}</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/foundation.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/panoptes.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
  {% block head %}{% end %}
</head>
<body class="">
  {% include 'nav.html' %}
  <div class="row">
    <section class="content">
      {% block content %}{% end %}
    </section>
  </div>
  {% include 'footer.html' %}
  <script src="/static/js/vendor/jquery.js"></script>
  <script src="/static/js/vendor/what-input.js"></script>
  <script src="/static/js/vendor/foundation.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/panoptes.js"></script>
  <script type="text/javascript">
    // Startup
    var ws;
    $(document).foundation();
    $( document ).ready(function() {
        // Image refresh timer
        second = 1000;

        ws = WebSocketTest(window.location.host);

        // Refresh images
        setInterval(refresh_images, 60 * second);

        // Block for include js per page
        {% block bottom %}{% end %}
    })
  </script>
</body>
</html>
